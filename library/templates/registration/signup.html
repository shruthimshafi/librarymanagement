{% load staticfiles %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang='en'>

</!--Header of the HTML file-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'library/login.css' %}" type="text/css" >
    <script src="{% static 'login.js' %}" type="text/javascript"></script>

</head>

<body>
    <title>My Account</title>
    <div class="container">

        <div class="box">
                <div class="heading-first">
                    <a class="p1" href="/login/">My Account</a>
                </div>
                <div class="heading-second">
                    <a class="p3" href="/signup/">Sign Up</a>
                </div>
                <div class="heading-third">
                <p2>Got an account? Enter your details below to login</p2>
                </div>
                <div class="sub-body">
                    <form method="POST" action="/signup/"  >
                    {% csrf_token %}
                    <br>
                    <br>
                    {{form}}
                    <div class="terms">
                        <br>
                        <br>
                        <p><input id="field_terms" type="checkbox">
                            <label for="field_terms">Send me the latest news and updates</label></p>
                        <p><input id="field_terms" type="checkbox" required name="terms">
                            <label for="field_terms">I agree the terms and conditions</label></p>
                    </div>
                    <div class="login-area">
                        <input class="button" value="SIGN UP" type="submit">
                        <input class="button1" value="CANCEL" type="reset">
                    </div>

                    </form> 
                   
                </div>
        </div>
    </div>
</body>
