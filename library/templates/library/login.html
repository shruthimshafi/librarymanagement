{% load staticfiles %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang='en'>

</!--Header of the HTML file-->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"> {% load static %}
    <link rel="stylesheet" href="{% static 'library/login.css' %}" type="text/css">
    <script src="{% static 'login.js' %}" type="text/javascript"></script>

</head>

<body>
    <title>Login</title>
    <div class="container">

        <div class="box">
            <div class="heading-first">
                <a class="p1"  href="{% url 'login_new' %}">My Account</a>
            </div>
            <div class="heading-second">
                <a class="p3"  href="{% url 'new_signup' %}">Sign Up</a>
            </div>
            <div class="heading-third">
                <p2>Got an account? Enter your details below to login</p2>
            </div>
            <div class="sub-body">
                <br>
                <form action="/books/" method="post">
                    {% csrf_token %}
                    <div class="email-area">
                        <label> Username </label>
                        <input type="text" name="username">
                    </div>
                    <br>

                    <div class="email-area">
                        <label> Password </label>
                        <input type="password" name="password">
                    </div>


                    <!--<table>
                        {{form}}
                        </table> -->

                    <!--<div>
                            <td>{{form.username.label_tag}} </td>
                            <td>{{form.username}} </td>

                        </div>
                        <div>
                            <td>{{form.password.label_tag}} </td>
                            <td>{{form.password}} </td>
                        </div>-->

                    <br>
                    <div class="terms">
                        <p><input id="field_terms" type="checkbox">
                            <label for="field_terms">Remember Me?</label></p>
                    </div>
                    <div class="login-area">
                        <input class="button" value="LOGIN" type="submit">
                    </div>
                    <div class="forgot-area">
                        <p5>Forgot password?</p5>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
